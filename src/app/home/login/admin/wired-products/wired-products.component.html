    <div class="container">
      <div class="row">
        <div class="col-md-10 col-xs-17">
          <div class="continer centerIt">
            <h4><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">

              <br>
              <br>
              <div class="counter">

                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="category" id="btnradio1" autocomplete="off"  [(ngModel)]="category"  value="Enterprise">
                  <label class="btn btn-outline-warning" for="btnradio1">Enterprise</label>
                
                  <input type="radio" class="btn-check" name="category" id="btnradio2" autocomplete="off" [(ngModel)]="category"  value="Business">
                  <label class="btn btn-outline-warning" for="btnradio2">Business</label>
        
                  <input type="radio" class="btn-check" name="category" id="btnradio3" autocomplete="off" [(ngModel)]="category"  value="Consumer" checked>
                  <label class="btn btn-outline-warning" for="btnradio3">Consumer</label>
              
                </div>

                <div   class="col-md-2 pageElement" style="margin-left: 200px;">

                  <select [(ngModel)]="productsubcategory" name="productsubcategory" id="inputState" class="form-select custom-select" style="width: 350px; height: 40px;">
                
                    <option value="FilterByProductSubCategory" disabled selected>Filter By Product Sub-Category</option>
                
                    <option *ngFor="let c of productsubcategory" >{{c}}</option>
                
                    <option value="ALL">ALL</option>
                    <option value="PrePaid">PREPAID</option>
                    <option value="PostPaid">POSTPAID</option>
                
                  </select>
                
                </div>

              </div>
            </div>
          </div>
        </div>
         
      </div>
    </div>
</section>
